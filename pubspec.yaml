name: routiner
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.3.6
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.6


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
     - assets/icons/


  fonts:
     - family: AirbnbCereal
       fonts:
         - asset: assets/fonts/AirbnbCereal_W_Bd.otf
         - asset: assets/fonts/AirbnbCereal_W_Bk.otf
         - asset: assets/fonts/AirbnbCereal_W_Lt.otf
         - asset: assets/fonts/AirbnbCereal_W_Md.otf
         - asset: assets/fonts/AirbnbCereal_W_XBd.otf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

flutter_native_splash:
  background_image: assets/images/splash_background.png  # Your app logo
  android_12:
    image: assets/images/splash_background.png
    icon_background_color: "#4B66EA"
  ios: true
  web: false